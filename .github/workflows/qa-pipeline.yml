name: Quality Assurance
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PHP_VERSION: '8.3'
  DATABASE_PATH: 'var/data'
  TEST_ENV: 'test'
  DATABASE_URL: 'sqlite:///%kernel.project_dir%/var/data/data_test.sqlite'

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      # Setup Environment
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer
          extensions: sqlite3

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # Security & Code Quality
      - name: Security Check
        run: composer audit --locked

      - name: Code Style Check
        run: vendor/bin/php-cs-fixer fix src --dry-run --diff --using-cache=no

      - name: Static Analysis
        run: vendor/bin/phpstan analyse src

      # Test Environment Setup
      - name: Initialize Database Directory
        run: |
          mkdir -p ${{ env.DATABASE_PATH }}
          chmod -R 777 var/

      - name: Setup Test Database
        run: php bin/console doctrine:schema:create --env=${{ env.TEST_ENV }}

      # Testing
      - name: Execute Test Suite
        run: vendor/bin/phpunit --colors=always
