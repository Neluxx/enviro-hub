name: QA Pipeline

on:
  push:
    branches:
      - main

jobs:
  qa-pipeline:
    name: QA Pipeline
    runs-on: ubuntu-latest

    env: # Global environment variables for this job
      DATABASE_URL: "sqlite:///:memory:"

    steps:
      # Step 1: Set up the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer
          extensions: sqlite3

      # Step 3: Install dependencies
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      # Step 4: Create the test database schema and validates it
      - name: Prepare Test Database
        run: |
          php bin/console doctrine:schema:create --env=test --no-interaction
          php bin/console doctrine:schema:validate --env=test --no-interaction

      # Step 5: Run PHP-CS-Fixer
      - name: Run PHP-CS-Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

      # Step 6: Run PHPStan
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

      # Step 7: Run PHPUnit
      - name: Run Test Suite
        run: vendor/bin/phpunit